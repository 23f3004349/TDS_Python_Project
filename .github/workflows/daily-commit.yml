name: Daily Auto Commit - 23f3004349@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '20 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f3004349@ds.study.iitm.ac.in"

      - name: Create guaranteed commit
        run: |
          FILE="daily_$RANDOM_$(date +%s).txt"
          echo "Run at $(date)" > $FILE
          git add $FILE
          git commit -m "Automated daily commit $(date)" || echo "Commit skipped"
          git push
