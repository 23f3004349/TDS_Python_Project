name: Daily Auto Commit

on:
  schedule:
    # Runs daily at 18:30 UTC (adjust if needed)
    - cron: '30 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f3004349@ds.study.iitm.ac.in"

      - name: Step by 23f3004349@ds.study.iitm.ac.in
        run: echo "Running daily commit workflow"

      - name: Create daily commit
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
