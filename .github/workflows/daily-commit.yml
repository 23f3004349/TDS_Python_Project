name: Daily Auto Commit

on:
  schedule:
    - cron: '15 18 * * *'   # Specific time (18:15 UTC daily)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f3004349@ds.study.iitm.ac.in"

      - name: Step by 23f3004349@ds.study.iitm.ac.in
        run: echo "Running scheduled commit"

      - name: Create guaranteed commit
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Run at $(date +%s)" > commit_$(date +%s).txt
          git add .
          git commit -m "Automated daily commit $(date)"
          git push origin $BRANCH_NAME
